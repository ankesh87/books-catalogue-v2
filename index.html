<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Book Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    input[type="text"] {
      width: 48%;
      padding: 10px;
      margin: 10px 1%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f4f4f4;
    }
    .pagination {
      margin: 20px 0;
      text-align: center;
    }
    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
      cursor: pointer;
    }
    .pagination button.active {
      font-weight: bold;
      background-color: #ddd;
    }
    .no-results {
      text-align: center;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Catalog</h1>
    <input type="text" id="searchTitle" placeholder="Search by Title" onkeyup="searchBooks()">
    <input type="text" id="searchAuthor" placeholder="Search by Author" onkeyup="searchBooks()">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody id="bookTable"></tbody>
    </table>
    <div class="pagination" id="pagination"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
